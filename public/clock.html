<html>
    <head>
        <link rel="stylesheet" type="text/css" href="css/clock.css">
    </head>
    <body>
        <div class="outer-clock">

            <div class="inner-clock">
                <div class="time-circle zero">12</div>
                <div class="time-circle one">1</div>
                <div class="time-circle two">2</div>
                <div class="time-circle three">3</div>
                <div class="time-circle four">4</div>
                <div class="time-circle five">5</div>
                <div class="time-circle six">6</div>
                <div class="time-circle seven">7</div>
                <div class="time-circle eight">8</div>
                <div class="time-circle nine">9</div>
                <div class="time-circle ten">10</div>
                <div class="time-circle eleven">11</div>
            </div>

            <div class="center-clock"></div>

        </div>
    </body>
</html>
